<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bookstore</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="../css/cart.css"> 
   
      </head>
      <body>
        <div class="container">
            <div class="col  div1">
                <div class="d-flex">
                  <img class="images" src="../assets/education.svg">
                  <h6 class="text">Bookstore</h6>
                  <div class="col-md-4  align-items-center">
                    <div class="input-group mt-1 align-items-center searchbx">
                      <input type="search" class="form-control rounded" aria-label="Search" aria-describedby="search-addon"><i
                        class="fa fa-search"></i>
                      <label class="form-label" for="form1">Search</label>
                    </div>
                  </div>
                  <div class="user">
                    <div class="userIcon">
                      <i class="material-icons" id="usrIcon">perm_identity</i>
          
                    </div>
                    <div class="userName">Mansi</div>
                  </div>
          
                  <div class="cart">
                    <div class="cartIcon">
                      <i class="material-icons" id="usrIcon">shopping_cart</i>
          
                    </div>
                    <div class="cartName">Cart</div>
                  </div>
                </div>
              </div>
            <div class="userOptions">
                <button class=crt>My Cart</button>
                <button class="wishBtn">Wishlist</button>
                <button class="logout">LogOut</button>
    
            </div>
    
            <div class="cart-container" id="cartdemo">
    
            </div>
            <div class="pOrder"> <button class="placeOrder">Place Order</button></div>
            <div class="AddressDetails">Address Details</div>
            <div class="CustomerDetails">
    
                <div class="custHead">
                    <div class=custDeatails>Customer Details</div>
    
                </div>
    
                <div class="personalDetails">
                    <div class="fullName">
                        <div class="helperName">Full Name</div>
                        <div class="name">
                            <input type="text" class="inputName" autocomplete="off">
                        </div>
                    </div>
                    <div class="mobileNumber">
                        <div class="helperPhone">Mobile Number</div>
                        <div class="mobile">
                            <input type="text" class="inputNumber" autocomplete="off">
                        </div>
                    </div>
                </div>
     <div class="addressType"></div> 
    
                <div class="Address">
                    <div class="addressHead">Address</div>
                    <div class="typeAddress">
                        <input type="text" class="inputAddress" autocomplete="off">
                    </div>
                </div>
    
                <div class="locationDetails">
                    <div class="cityAddress">
                        <div class="helperCity">City/Town</div>
                        <div class="city">
                            <input type="text" class="inputCity" autocomplete="off">
                        </div>
                    </div>
                    <div class="stateAddress">
                        <div class="helperState">State</div>
                        <div class="state">
                            <input type="text" class="inputState" autocomplete="off">
                        </div>
                    </div>
                </div>
    
                <div class="continiue">
                    <button type="button" class="cntButton">CONTINUE</button>
                </div>
    
            </div>
            <div class="OrderSummary">Order Summary</div>
            <div class="OrderSummary1">
    
                <div class="summaryHead mb-3 mt-2">Order Summary</div>
                <div class="once">
    
                    <!-- COde for Book details -->
    
                </div>
    
                <div class="checkout">
                    <button class="checkoutButton">CHECKOUT</button>
                </div>
            </div>
    
        </div>

      </body>
      <script src="../Js/cart.js"></script>
</html>
