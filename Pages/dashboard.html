<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bookstore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../css/dashbord.css">
  <script src="../js/dashboard.js"></script>
</head>

<body>
  <div class="container">
    <div class="col  div1">
      <div class="d-flex">
        <img class="images" src="../assets/education.svg">
        <h6 class="text">Bookstore</h6>
        <div class="col-md-4  align-items-center">
          <div class="input-group mt-1 align-items-center searchbx">
            <input type="search" class="form-control rounded" aria-label="Search" aria-describedby="search-addon"><i
              class="fa fa-search"></i>
            <label class="form-label" for="form1">Search</label>
          </div>
        </div>
        <div class="user">
          <div class="userIcon">
            <i class="material-icons" id="usrIcon">perm_identity</i>

          </div>
          <div class="userName">Mansi</div>
        </div>

        <div class="cart">
          <div class="cartIcon">
            <i class="material-icons" id="usrIcon">shopping_cart</i>

          </div>
          <div class="cartName">Cart</div>
        </div>
      </div>
    </div>
    <div class="d-flex col-lg-12 justify-content-between  mt-4">
      <div class="heading" style="margin-left:94px;">
        <h4>Books</h4>
      </div>
      <div class="" style="margin-right: 100px;">
        <select>
          <option value="Sort by Relevance">Sort by Relevance</option>
          <option value="Low to High">Low to High</option>
          <option value="High to Low">High to Low</option>
          <option value="Newest">Newest</option>
        </select>
      </div>
    </div>
    <div class="flex-container1">
      <div class="flex-container" id="demo" style=" display: flex; flex-direction:row; flex-wrap: wrap;">
      </div>
    </div>

  </div>
</body>

</html>
